<!DOCTYPE html>
<html lang="en">
<head>
  <title>filterable gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="gallery">
		<div class="container">
			<div class="row">
				<div class="gallery-filter">
					<span class="filter-item active" data-filter="all">all</span>
					<span class="filter-item" data-filter="shoe">shoe</span>
					<span class="filter-item" data-filter="headphone">headphone</span>
					<span class="filter-item" data-filter="camera">camera</span>
				</div>
			</div>
			<div class="row gallery-item-section">
                <div class="gallery-item shoe show">
					<a href=""><img src="img/shoe-1.jpg" alt=""></a>
				</div>

				<div class="gallery-item camera">
					<a href=""><img src="img//camera-1.jpg" alt=""></a>
				</div>

				<div class="gallery-item headphone">
					<a href=""><img src="img/headphone-1.jpg" alt=""></a>
				</div>

				<div class="gallery-item headphone">
					<a href=""><img src="img/headphone-2.jpg" alt=""></a>
				</div>

				<div class="gallery-item camera">
					<a href=""><img src="img//camera-2.jpg" alt=""></a>
				</div>
				<div class="gallery-item headphone">
					<a href=""><img src="img/headphone-3.jpg" alt=""></a>
				</div>
				
			</div>
		</div>
	</section>
<script src="js/script.js"></script>
</body>
</html>
